<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Selector</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="display"></div>
    <div id="colors-container">
        <p>Red</p>
        <p>Green</p>
        <p>Blue</p>
        <input type="number" min="0" max="255" value="255" id="red">
        <input type="number" min="0" max="255" value="255" id="green">
        <input type="number" min="0" max="255" value="255" id="blue">
    </div>
    <button id="button">See Results</button>
</body>
</html>
